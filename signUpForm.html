<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>SignUpForm</title>
  </head>

  <body class="body">
    <div class="head">
      <h1 class="heading">Signup</h1>
      <br />
      <label for="name"></label>
      <input
        class="form"
        type="text"
        id="name"
        placeholder="Full Name"
        required
      /><br /><br />

      <label for="email"></label>
      <input
        class="form"
        type="text"
        id="email"
        placeholder="Email"
        required
      /><br /><br />

      <label for="password"></label>
      <input
        class="form"
        type="password"
        id="password"
        placeholder="Password"
        required
      /><br /><br />

      <label for="confirm"></label>
      <input
        class="form"
        type="password"
        id="confirm"
        placeholder="Confirm Password"
        required
      /><br /><br />

      
      <input class="form" type="date" id="date" required />

      <br /><br />
      <input type="radio" id="profesion" name="Student" required />
      <label for="profesion">Student :</label>

      <input type="radio" id="profesion2" name="Student" required />
      <label for="profesion2">Employee :</label>

      <br /><br />
      <input type="checkbox" id="checkbox3" name="check1" required />
      <label for="checkbox3">I agree to all the Term and conditions</label>

      <br /><br />
      <button class="button"><a href="#">Signup</a></button>
    </div>
  </body>
</html>
